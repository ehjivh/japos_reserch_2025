<body>
	<!-- Google Tag Manager (noscript) -->

	<div class="container">
		<header>
			<h1>公開天文台白書2025 回答システム</h1>
			<div class="header-info">
				<span id="facilityName"></span>
				<button id="logoutBtn" class="btn btn-secondary">ログアウト</button>
			</div>
		</header>

		<main class="survey-container">
			<div id="submittedBanner" class="submitted-banner" style="display: none;">
				<strong>回答済みです。</strong>
			</div>
			<div class="progress-bar">
				<div id="progressFill" class="progress-fill"></div>
			</div>
			<p class="progress-text">回答状況: <span id="progressText">0%</span></p>

			<form id="surveyForm">
				<div class="form-actions">
					<button type="button" id="saveDraftBtn" class="btn btn-secondary">一時保存</button>
					<button type="button" id="exportPdfBtn" class="btn btn-secondary">PDF出力</button>
					<button type="button" id="confirmBtn" class="btn btn-primary">確認画面へ</button>
				</div>
				<div style="background-color: #fff3cd; border: 1px solid #ffc107; padding: 12px; margin: 15px 0; border-radius: 4px;">
					<p style="margin: 0; font-size: 14px; color: #856404;">
						<strong>⚠ 一時保存に関する注意事項:</strong><br>
						• 一時保存データはこのPCのブラウザのローカル環境に保存されます。<br>
						• ブラウザのキャッシュやCookieを削除すると、保存したデータが消失しますのでご注意ください。<br>
						• 他のPCや他の人が途中から入力を続けることはできません。同じPCの同じブラウザからのみアクセス可能です。
					</p>
				</div>

				<div id="questionsContainer"></div>
			</form>

			<div id="saveMessage" class="save-message" style="display: none;"></div>
		</main>

		<footer>
			<p>&copy; 2025 公開天文台白書2025 回答システム</p>
		</footer>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
